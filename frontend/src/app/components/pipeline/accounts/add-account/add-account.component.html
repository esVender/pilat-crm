    <mat-grid-list [cols]="pilatService.isSmallScreen ? '1' : '2'" rowHeight="6:2">
      <mat-grid-tile>
        <div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>Nombre</mat-label><input matInput #input class="form-control" placeholder="name" [(ngModel)]="data.name" name="name" required ><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error></mat-form-field></div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>Número Documento</mat-label><input matInput #input class="form-control" placeholder="Número documento " [(ngModel)]="data.accountAccountsCstm.numero_documento_c" name="numero_documento_c" required ><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error></mat-form-field></div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>Extención</mat-label><mat-select [(ngModel)]="data.accountAccountsCstm.extension_documento_c" name="extencion">
          <mat-option *ngFor="let pilatParamCiExt of pilatParamsCiExt" [value]="pilatParamCiExt.par_cod" required >{{pilatParamCiExt.par_description}}</mat-option>
        </mat-select></mat-form-field></div>
      </mat-grid-tile>
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
    </mat-grid-list>
