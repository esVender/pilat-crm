

<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{title}}</h1>

<div mat-dialog-content >
    <mat-dialog-content class="mat-typography">
        <p>{{message}}</p>
    </mat-dialog-content>
</div>
    <mat-dialog-actions align="end" *ngIf="functionYes">
        <button *ngIf="functionNo || functionYes" (click)="exceuteFunction(functionNo)" mat-button mat-dialog-close>{{btnLabelNo ? btnLabelNo : 'No'}}</button>
        <button *ngIf="functionYes" (click)="exceuteFunction(functionYes)" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{btnLabelYes ? btnLabelYes : 'Si'}}</button>
        <button *ngIf="functionOptionOne" (click)="exceuteFunction(functionOptionOne)" mat-button [mat-dialog-close]="true">{{btnLabelOptionOne ? btnLabelOptionOne : 'Primera opción'}}</button>
        <button *ngIf="functionOptionTwo" (click)="exceuteFunction(functionOptionTwo)" mat-button [mat-dialog-close]="true">{{btnLabelOptionTwo ? btnLabelOptionTwo : 'Segunda opción'}}</button>
    </mat-dialog-actions>
    <mat-dialog-actions align="end" *ngIf="!functionYes">
        <button mat-button mat-dialog-close>Aceptar</button>
    </mat-dialog-actions>
